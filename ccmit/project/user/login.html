    <script>
        //用户名验证
        var testuname = document.getElementById("uname");
        testuname.focus();
        testuname.onblur = function () {
            var span = this.parentNode.nextElementSibling;
            if (this.value == "") {
                span.className = "show_msg err";
                span.innerHTML = "用户名不能为空";
            }
        }
        var testupwd = document.getElementById("upwd");
        testupwd.onblur = function () {
            var span = this.parentNode.nextElementSibling;
            if (this.value == "") {
                span.className = "show_msg err";
                span.innerHTML = "密码不能为空";
            }
        }
        //登录验证
        var login = document.querySelector(".login .view");
        login.onclick = function () {
            var $uname = uname.value;
            var $upwd = upwd.value;
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var result = xhr.responseText;
                    console.log(result)
                    if (result == "200") {
                        alert('登录成功')
                        location.href = "http://127.0.0.1:8080/project/index.html"
                    }else{
                        alert('用户名或密码错误') 
                    }
                }
            }
            xhr.open('post', "http://127.0.0.1:8080/user/login", true);
            var formdata = "uname=" + $uname + "&upwd=" + $upwd;
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")
            xhr.send(formdata);
        }
    </script>
