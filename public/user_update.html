<!DOCTYPE html>

<body>
    <h2>修改用户信息</h2>
    <form method="POST" action="/user/update">
    <p>用户名:<input type="text" name="uname" placeholder="请输入用户名"></p>
    <p>昵称:<input type="text" name="user_name" placeholder="请输入昵称"></p>

    <p>性别:<input type="radio" name="gender">男<input type="radio" name="gender">女</p>
    <p><input type="submit" value="保存"></p>
</form>
